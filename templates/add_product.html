{% extends 'layout.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header text-white" style="background: linear-gradient(135deg, var(--primary-orange), var(--secondary-orange));">
                <h4 class="mb-0 font-weight-bold">
                    <i class="fas fa-plus-circle mr-2"></i>Add Product
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('add_product') }}">
                    <div class="form-group mb-4">
                        <label for="product_name" class="form-label">
                            <i class="fas fa-box mr-2"></i>Product Name
                        </label>
                        <input type="text" 
                               id="product_name" 
                               name="product_name" 
                               class="form-control form-control-lg shadow-sm" 
                               placeholder="Enter product name"
                               required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="price" class="form-label">
                            <i class="fas fa-tag mr-2"></i>Price
                        </label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">UGX</span>
                            </div>
                            <input type="number" 
                                   step="0.01" 
                                   id="price" 
                                   name="price" 
                                   class="form-control form-control-lg shadow-sm" 
                                   placeholder="0.00"
                                   required>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="quantity" class="form-label">
                            <i class="fas fa-boxes mr-2"></i>Quantity
                        </label>
                        <input type="number" 
                               id="quantity" 
                               name="quantity" 
                               class="form-control form-control-lg shadow-sm" 
                               placeholder="Enter quantity"
                               min="0"
                               required>
                    </div>
                    <button type="submit" 
                            class="btn btn-lg btn-block text-white mt-4 shadow-sm" 
                            style="background: linear-gradient(135deg, var(--primary-orange), var(--secondary-orange));">
                        <i class="fas fa-plus-circle mr-2"></i>Add Product
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control {
        border: 1px solid #ced4da;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: var(--primary-orange);
        box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
    }
    
    .form-label {
        font-weight: 500;
        color: var(--dark-text);
        margin-bottom: 0.5rem;
    }
    
    .input-group-text {
        background: linear-gradient(135deg, var(--primary-orange), var(--secondary-orange));
        color: white;
        border: none;
    }
    
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3) !important;
        transition: all 0.3s ease;
    }
    
    .card {
        transition: all 0.3s ease;
    }
    
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.1) !important;
    }
</style>
{% endblock %}
